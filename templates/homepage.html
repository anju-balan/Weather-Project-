<script>
	(function WeatherApplication(){
    this.init =function() {
        this.startApp();
    };

/* --------------------------
    START APP START
--------------------------- */
this.startApp = function(){
    var temperatureCelsius = document.getElementById('temperatureCelsius');
    var temperatureFahrenheit = document.getElementById('temperatureFahrenheit');
    var loc = document.getElementById('loc');
    var icon = document.getElementById('icon');
    var description = document.getElementById('description');
    var humidity = document.getElementById('humidity');
    var wind = document.getElementById('wind');
    var direction = document.getElementById('direction');
    

    updateByLaLo();
    
    //update(weather);
};

/* --------------------------
     START APP END
--------------------------- */

/* --------------------------
     UPDATE BY ZIP START
--------------------------- */
this.updateByLaLo = function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            console.log('Geolocation is not supported by this browser.');
        }
    
    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var url = 'https://fcc-weather-api.glitch.me/api/current?lat='+latitude+'&lon='+longitude;
        sendRequest(url);
        }
}

/* --------------------------
     UPDATE BY ZIP END
--------------------------- */

/* --------------------------
     SEND REQUEST START
--------------------------- */
this.sendRequest = function(url) {
    
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {

        if(xhttp.readyState == 4 && xhttp.status == 200){
            var data = JSON.parse(xhttp.responseText);
            var weather = {};
            weather.temperatureCelsius =data.main.temp;
            weather.temperatureFahrenheit = data.main.temp * 9 / 5 + 32;
            weather.loc = data.name;
            weather.icon = data.weather[0].icon;
            weather.description = data.weather[0].description;
            weather.humidity = data.main.humidity;
            weather.wind = data.wind.speed;
            weather.direction = data.wind.deg;
            update(weather);
        }else {
          console.log('Error: ReadyState:'+xhttp.readyState+' status:'+xhttp.status);
        }
    };

    xhttp.open('GET', url, true);
    xhttp.send();
}

/* --------------------------
     SEND REQUEST END
--------------------------- */

/* --------------------------
     UPDATE START
--------------------------- */
this.update = function(weather) {
    temperatureCelsius.innerHTML = weather.temperatureCelsius+ ' â„ƒ';
    temperatureFahrenheit.innerHTML = weather.temperatureFahrenheit+ ' â„‰';
    loc.innerHTML = weather.loc;
    icon.src = weather.icon;
    description.innerHTML = weather.description;
    humidity.innerHTML = weather.humidity;
    wind.innerHTML = weather.wind;
    direction.innerHTML = degreesToDirection(weather.direction);

    fixBackground(weather.description);

};
/* --------------------------
     UPDATE END
--------------------------- */

/* --------------------------
     FIX BACKGROUND START
--------------------------- */

this.fixBackground = function(backgroundValued){
    var backgrouund = document.getElementById("background");
    if(backgroundValued.includes('clouds')) {
        backgrouund.className = "clouds-background";
    }else if(backgroundValued.includes('rain')) {
        backgrouund.className = "rain-background";
    }else if(backgroundValued.includes('clear')){
        backgrouund.className = "clear-background";
    }else {
        backgrouund.className = "default-background";
    }
}

/* --------------------------
     FIX BACKGROUND END
--------------------------- */

/* --------------------------
 DEGREES TO DITECTION START
--------------------------- */
this.degreesToDirection = function(degrees){
    var range = 360/16;
    var low = 360 - range/2;
    var high = (low + range) % 360;
    var angles = ['N', 'NNE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW','NW','NNW'];
    
    for(i in angles) {
        low = (low + range) % 360;
        high = (high + range) % 360;
        if(degrees >= low && degrees < high){ 
            return angles[i];
        }
        
    }

    return 'N';
}
/* --------------------------
 DEGREES TO DITECTION START
--------------------------- */

/* --------------------------
    TOGGLE CF START
--------------------------- */
this.toggleCF = function() {
    var fahrenheit = document.getElementById('toggleFahrenheit');
    var celsius = document.getElementById('toggleCelsius');

    if (fahrenheit.style.display === 'none') {
        fahrenheit.style.display = 'block';
        celsius.style.display = 'none';
    } else {
        fahrenheit.style.display = 'none';
        celsius.style.display = 'block';
    }
}

/* --------------------------
    TOGGLE CF START
--------------------------- */



    this.init();
})();
</script>

(function makeAPICalls() {

            city,

            longitude,
            greeting,

        var locRequest = new XMLHttpRequest();
        locRequest.onreadystatechange = function() {
            
            // check if the connection was made
            if (locRequest.readyState === 4) {
                theLoc.innerHTML = '... request received ...';
                
                // check if the API sent back OK TO GO
                if (locRequest.status === 200) {
                    // parse the JSON response
                    locParsedResponse = JSON.parse(locRequest.responseText);
                    
                    // assign response to variables
                    city = locParsedResponse.city;
                    region = locParsedResponse.region;
                    latitude = locParsedResponse.latitude;
                    longitude = locParsedResponse.longitude;
                    
                    // determine greeting
                    if (hour >= 18) {
                        greeting = 'Good evening, '
                    } else {
                        greeting = 'Hello, '
                    }
                    
                    // build html
                    locHtml = '<p>' +
                        greeting +
                        city + ', ' + region +
                        '.</p>';
                    
                    // assign to innerHtml
                    theLoc.innerHTML = locHtml;
                    
                    var wUrl = 'https://api.openweathermap.org/data/2.5/weather?lat='+latitude+'&lon='+longitude+'&APPID=b37913b4e13eb52a97731b364eddcb6a';
                    var wParsedResponse,
                        wShortName,
                        wLongName,
                        wIcon,
                        vvSmrtDeg,
                        wDegC,
                        wDegF,
                        celsius,
                        wHtml,
                        degHtml;

                    var wRequest = new XMLHttpRequest();
                    wRequest.onreadystatechange = function() {
                        if (wRequest.readyState === 4) {
                            theData.innerHTML = '... request received ...';
                            if (wRequest.status === 200) {
                                wParsedResponse = JSON.parse(wRequest.responseText);

                                wShortName = wParsedResponse.weather[0].main;
                                wLongName = wParsedResponse.weather[0].description;
                                wIcon = wParsedResponse.weather[0].id;
                                vvSmrtDeg = wParsedResponse.main.temp;

                                wDegC = Math.round(vvSmrtDeg - 273.15);
                                wDegF = Math.round((vvSmrtDeg * (9 / 5)) - 459.67);

                                wHtml = '<div>' +
                                    wShortName +
                                    '<span>(' + wLongName + ')</span>' +
                                    '<i class="wi wi-owm-' + wIcon + '"></i></div>';

                                celsius = true;
                                degHtml = wDegC + '&deg; C';
                                theDeg.innerHTML = degHtml;

                                var switcher = document.getElementById('switcher');
                                switcher.addEventListener('click', function() {
                                    
                                    if (celsius === true) {
                                        degHtml = wDegF + '&deg; F';
                                        theDeg.innerHTML = degHtml;
                                        celsius = false;
                                    } else {
                                        degHtml = wDegC + '&deg; C';
                                        theDeg.innerHTML = degHtml;
                                        celsius = true;
                                    }
                                    
                                }, false);

                                theData.innerHTML = wHtml;

                            } else {
                                theData.innerHTML = 'Request for weather received by server, but there is a problem with response: ' + wRequest.status;
                            }
                        }
                    }

                    wRequest.send(null);

                }
            }
        }
        
        locRequest.open('GET', locUrl, true);

    }

})();
