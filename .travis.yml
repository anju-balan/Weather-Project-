before_script:
  - wget http://chromedriver.storage.googleapis.com/100.0.4896.60/chromedriver_linux64.zip  
  - unzip chromedriver_linux64.zip -d /home/travis/virtualenv/python3.8.13
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "chmod +x /home/travis/virtualenv/python3.8.13/chromedriver.exe"
  - sleep 3 
language: python
python:
  - "3.8"
before_install:
  - pip install -U pip
install:
  - pip install -r requirements.txt
script: 
  - python -m pytest -v
after_success:
  - python deploy_ec2.py
